<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>5-Point Discernment</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>My Issues</h1>
    <button id="addIssueBtn">＋</button>
  </header>

  <main id="view"></main>

  <template id="issue-list-template">
    <ul id="issueList"></ul>
  </template>

  <template id="issue-detail-template">
    <button id="backBtn">← Back</button>
    <h2 id="issueTitle"></h2>
    <input id="titleInput" placeholder="Issue title" />
    <ol id="questions"></ol>
    <details>
      <summary>Reminders</summary>
      <label>
        Frequency
        <select id="frequency">
          <option value="none">None</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
          <option value="quarterly">Quarterly</option>
          <option value="yearly">Yearly</option>
        </select>
      </label>
      <label>
        Time of day
        <input type="time" id="reminderTime" value="09:00" />
      </label>
    </details>
    <button id="saveBtn">Save</button>
  </template>

  <script src="app.js"></script>
</body>
</html>
